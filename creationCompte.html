<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Terroir Comtois - Création d'un compte</title>
    <link rel="icon" type="image/png" href="Images/logo.png">
    <link rel="stylesheet" type="text/css" href="styleConnexion.css">

<body>
    <div id="container">
        <img id="logoImage" src="Images/logo.png">
        <form action="/creationCompte.php" method="POST">

            <h1>Création d'un compte</h1>

            <label><b>Nom</b></label>
            <input type="text" placeholder="Entrez votre nom de famille" name="nom" required>

            <label><b>Prénom</b></label>
            <input type="text" placeholder="Entrez votre prénom" name="prenom" required>

            <label><b>Email</b></label>
            <input type="email" placeholder="Entrez votre adresse email" name="email" required>

            <label><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrez un mot de passe" name="mdp" required>

            <input type="submit" id='submit' value='CREER UN COMPTE'>
        </form>
        <a href="connexionCompte.html" style="color: #aa7d00;">Oups... Je viens de me souvenir que j'avais un compte
            ...</a>
    </div>
